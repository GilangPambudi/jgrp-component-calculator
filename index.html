<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
  <link rel="icon" href="https://jogjagamers.org/uploads/monthly_2023_04/favicon.ico">
  <title>JGRP Component Calculator</title>
</head>
<body class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="text-center" id="title">
        <h2 class="mb-4"><strong>JGRP Component Calculator</strong></h2>
      </div>
      <div class="input mt-4 mb-4" id="formContainer">
        <select class="form-control mt-4 mb-4" id="selection">
          <option disabled selected>Pilih Jenis Kendaraan</option>
          <option>Health 2.000 (Mobil/Truk)</option>
          <option>Health 1.500 (Motor)</option>
          <option>Health 1.000 (Kendaraan tanpa upgrade mesin)</option>
          <!-- <option>Health 3.000 (Ambulance)</option> -->
        </select>
        <input class="form-control" id="input" type="number" placeholder="Masukkan health pada '/dl'"/>
      </div>
      <div class="text-center my-4">
        <button class="btn btn-primary" onclick="update()">HITUNG</button>
        <button class="btn btn-secondary" onclick="clearInput()">HAPUS</button>
      </div>
      <div class="alert alert-success my-4 d-none" id="alert">
        <div id="persen" class="text-center mt-2 mb-2"></div>
        <div id="hasil" class="text-center mt-2 mb-2"></div>
        <div id="modal" class="text-center mt-2 mb-2"></div>
      </div>
      <div class="alert alert-primary text-center">
        by <a href="mailto:danielfosterr1995@gmail.com">Daniel Foster</a>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="script.js"></script>
</body>
</html>
